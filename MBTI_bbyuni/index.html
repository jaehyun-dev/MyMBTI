<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쀼니의 선물가게 MBTI</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden; /* 페이지 내용이 화면을 넘어갈 경우 스크롤을 숨김 */
        }
    
        #start-background-image {
          position: relative;
          width: 100%;
          height: 100vh; /* 화면 높이에 맞게 설정 */
          background: url('img/start/시작페이지_bg.jpg') center/cover no-repeat; /* 이미지를 가운데 정렬하고, 화면을 완전히 덮도록 설정 */
        }

        #title-container,
        #start-button-container {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          text-align: center;
        }

        #title-image,
        #start-button-image {
          max-width: 100%;
          height: auto;
          cursor: pointer; /* 버튼에 커서를 포인터로 변경하여 클릭 가능함을 나타냄 */
        }

        #title-container {
          top: 5%;
        }

        #start-button-container {
          bottom: 5%;
        }

        #qna {
          display: none;
        }

        #qna-background-image {
          width: 100%;
          height: 100vh; /* 화면 높이에 맞게 설정 */
          background: url('img/qna/문항페이지_bg.jpg') center/cover no-repeat; /* 이미지를 가운데 정렬하고, 화면을 완전히 덮도록 설정 */
        }

        #result-background-image {
          display: none; /* 기본적으로 숨김 처리 */
          width: 100%;
          height: 100vh; /* 화면 높이에 맞게 설정 */
          background: url('img/result/결과페이지_bg.jpg') center/cover no-repeat; /* 이미지를 가운데 정렬하고, 화면을 완전히 덮도록 설정 */
        }
      </style>
</head>
<body>
    <section id="main">
        <div id="start-background-image">
          <div id="title-container" onclick="start()">
            <img id="title-image" src="img/start/시작-타이틀.png" alt="Title Image">
          </div>
          <div id="start-button-container" onclick="start()">
            <img id="start-button-image" src="img/start/시작-버튼.png" alt="Start Button">
          </div>
        </div>
    </section>
    <section id="qna">
        <div id="qna-background-image"></div>
    </section>
    <section id="result">
        <div id="result-background-image"></div>
    </section>
    <script>
      const main = document.querySelector("#main");
      const qna = document.querySelector("#qna");

      function start() {
          main.style.display = "none";
          qna.style.display = "block";
      }
    </script>
</body>
</html>
