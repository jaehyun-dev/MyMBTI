<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쀼니의 선물가게 MBTI</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* 페이지 내용이 화면을 넘어갈 경우 스크롤을 숨김 */
      }

      #start-background-image {
        position: relative;
        width: 100%;
        height: 100vh; /* 화면 높이에 맞게 설정 */
        background: url("img/start/시작페이지_bg.jpg") center/contain no-repeat,
          white;
      }

      #title-container,
      #start-button-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      #title-image,
      #start-button-image {
        max-width: 100%;
        height: auto;
        cursor: pointer; /* 버튼에 커서를 포인터로 변경하여 클릭 가능함을 나타냄 */
      }

      #title-container {
        top: 15%;
      }

      #start-button-container {
        bottom: 20%;
      }

      #qna {
        display: none;
      }

      #qna-background-image {
        position: relative;
        width: 100%;
        height: 100vh; /* 화면 높이에 맞게 설정 */
        background: url("img/qna/E-I/1번.png") center/contain no-repeat, white;
      }

      /* #default-background-image {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("img/배경화면.jpg") center/contain no-repeat, white;
      } */

      #default-container {
        display: flex;
        position: relative;
        width: 100%;
        height: 100vh;
        justify-content: center;
        justify-self: center;
        justify-items: center;
      }

      #qna-answer-button1 {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }

      #qna-answer-button2 {
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
        max-width: 100%;
        height: auto;
        cursor: pointer;
      }

      #result {
        display: none; /* 기본적으로 숨김 처리 */
      }

      #result-background-image {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh; /* 화면 높이에 맞게 설정 */
        background: url("img/result/INTP.jpg") center/contain no-repeat white;
      }

      #result-button-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 200px;
        width: 500px;
        background: center/contain no-repeat;
      }

      #result-button-container a {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
      }

      #result-button-container img {
        display: block;
        margin: auto;
        height: 100px;
        width: 100px;
        cursor: pointer;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <section id="main">
      <div id="start-background-image">
        <div id="title-container" onclick="start()">
          <img
            id="title-image"
            src="img/start/시작-타이틀.png"
            alt="Title Image"
            style="width: 20rem;"
          />
        </div>
        <div id="start-button-container" onclick="start()">
          <img
            id="start-button-image"
            src="img/start/시작-버튼.png"
            alt="Start Button"
          />
        </div>
      </div>
    </section>
    <section id="qna">
      <div id="qna-background-image" alt="Qna background image">
        <img
          id="qna-answer-button1"
          src="img/qna/E-I/1번-E.png"
          alt="Qna Answer Button 1"
          onclick="changeQuestionAndAnswer1()"
        />
        <img
          id="qna-answer-button2"
          src="img/qna/E-I/1번-I.png"
          alt="Qna Answer Button 2"
          onclick="changeQuestionAndAnswer2()"
        />
      </div>
    </section>
    <section id="result">
      <div id="default-container">
        <div id="result-background-image"></div>
        <div style="position: absolute; top: 70%">
          <div id="result-button-container">
            <a>
              <img
                id="share"
                src="img/result/하단 (1).png"
                alt="Share Button"
                onclick="shareLink()"
              />
            </a>
            <a id="download" download>
              <img
                id="download"
                src="img/result/하단 (2).png"
                alt="Download Button"
              />
            </a>
            <a href="https://smartstore.naver.com/bbyura">
              <img
                id="store"
                src="img/result/하단 (3).png"
                alt="Store Button"
              />
            </a>
            <a href="https://jaehyun-dev.github.io/MyMBTI/MBTI_bbyuni/">
              <img
                id="restart"
                src="img/result/리셋.png"
                alt="Restart Button"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js" defer></script>
  </body>
</html>
